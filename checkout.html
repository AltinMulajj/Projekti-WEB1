<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
</head>
<body>

<h2 style="text-align:center;margin:40px;">Checkout</h2>

<div style="text-align:center;">
  <button onclick="finish()">Confirm Order</button>
</div>

<script>
function finish() {
  localStorage.removeItem("cart");
  alert("Order completed!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
