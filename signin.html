<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Perla Glow</title>

   
    <link rel="stylesheet" href="css/style.css" />

   
    <link rel="stylesheet" href="css/signin.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
   
    <header>
      <div class="top-bar">
        <div class="left">
          <h1><a href="../index.html">Perla Glow</a></h1>
        </div>
  <div class="right">
          <form action="/search.html" method="get">
  <input
    type="search"
    name="q"
    placeholder="search..."
    required
  />
  <button type="submit" class="search-btn">
    <i class="fas fa-search"></i>
  </button>
</form>
          <nav>
            <a href="signin.html"><i class="fas fa-user"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          </nav>
        </div>
      </div>

      <section class="black">
        <nav>
          <ul class="nav-menu">
            <li><a href="new.html">New</a></li>
            <li><a href="makeup.html">Make Up</a></li>
            <li><a href="skincare.html">Skincare</a></li>
            <li><a href="flagrance.html">Fragrance</a></li>
            <li><a href="hair.html">Hair</a></li>
            <li><a href="brand.html">Brands</a></li>
          </ul>
        </nav>
      </section>
    </header>

  
    <main class="signin-wrapper">
      <div class="signin-card">
        <h2>Welcome Back</h2>
        <p>Please sign in to your account</p>

        <form class="signin-form">
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="you@email.com" required />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required />
          </div>

          <div class="signin-options">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="signin-btn">Sign In</button>
        </form>

       <div class="signin-footer">
  <p>Don’t have an account?</p>
  <a href="signup.html">Create one</a>
</div>

      </div>
    </main>
    <footer class="footer">
      <nav>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="instagram.html">Instagram</a>
      </nav>
      <p>&copy; 2025 Perla Glow</p>
    </footer>
    <script src="js/signin.js"></script>

  </body>
</html>
